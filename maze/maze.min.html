<tt id=z><script>(function(x,y,c,u,i,j,s){for(;i<y;i++){c[i]=[];u[i]=[];for(j=0;j<x;j++){c[i][j]=[0,0,0,0];u[i][j]=1;}}r=Math.random;v=1;d=[~~(r()*y),~~(r()*x)];p=[d];u[d[0]][d[1]]=0;while(v<x*y){j=d[0];k=d[1];q=[[j-1,k,0,2],[j,k+1,1,3],[j+1,k,2,0],[j,k-1,3,1]];n=[];for(i=0;i<4;i++){b=q[i];e=b[1];f=b[0];if(f>-1&&f<y&&e>-1&&e<x&&u[f][e])n.push(q[i]);}if(n.length){b=n[~~(r()*n.length)];h=b[0];l=b[1];c[j][k][b[2]]=1;c[h][l][b[3]]=1;u[h][l]=0;v++;p.push(d=[h,l]);}else d=p.pop();}for(y in c){s+='<br style=clear:both>';for(x in c[y]){w=[0,0,0,0];e=c[y][x];if(e[0])w[0]=1;if(e[1])w[1]=1;if(e[2])w[2]=1;if(e[3])w[3]=1;s+='<b style="float:left;width:15px;height:15px;box-sizing:border-box;border-style:solid;border-width:'+w.join("px ")+'"></b>';}}z.innerHTML=s;})(30,20,[],[],0,0,'');</script>
