<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>templates</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 12px;
		}
	</style>
	<script src="wreckbars.min.js"></script>
	<script id="template" type="text/html">
		<h2>Var</h2>
		<p>{test}</p>

		<h2>Escaped Var</h2>
		<p>{{code}}</p>

		<h2>Conditionals</h2>
		<p>
			{#if show}
				SHOW IT!
			{#else}
				DONT SHOW!
			{#/if}
		</p>
		<p>
			{#if ! show}
				SHOW IT!
			{#else}
				DONT SHOW!
			{#/if}
		</p>

		<h2>Array + Object</h2>
		{tests}
			<p>{name}</p>
		{/tests}

		<h2>Array</h2>
		{animals}
			<p>{value}</p>
		{/animals}
	</script>

	<script>
		var context = {
			test: 'abc',
			code: '<div class="test">I am code</div>',
			show: true,
			tests: [
				{ name: '1st test' },
				{ name: '2nd test' }
			],
			animals: [
				'Raven', 'Crow', 'Def Leppard'
			]
		};

		window.onload = function() {
			// templates #1
			document.body.innerHTML = template.innerHTML.tpl(context);
		}
	</script>
</head>
<body>

</body>
</html>
