<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>minclude</title>
</head>
<body>
	<script src="minclude.js"></script>
	<script>
		Minclude(
			[											// load a bunch of scripts
				'//code.jquery.com/jquery-2.1.0.js',
				'//code.jquery.com/jquery-1.11.0.js'
			],
			[
				'lib/jquery-2.1.0.js',
				'lib/jquery-1.11.0.js'
			]
		).done(function() {							// callback
			document.body.innerHTML = "done!";
		});
	</script>
</body>
</html>
