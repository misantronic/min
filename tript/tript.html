<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>tript v.0.1.0</title>
	<style>body { font-family: Arial, sans-serif; font-size: 12px; }</style>

	<!-- Embed tript -->
	<script src="tript.js"></script>

	<!-- TEMPLATE -->
	<script id="template" type="text/html">
		<div id="content">
			<p>Start of container</p>

			var tests = [ { name: 'David' }, { name: 'Max' }, { name: 'Bob' } ];
			var _animal = "Crow";

			for(var i in tests) {
				<h1>
					<b>Headline $i for $user</b>
				</h1>
				<pre>Hallo <% tests[i].name %></pre>
				<p>Test $i</p>
			}

			<p>The Animal: $_animal</p>
			<p>End of container</p>
		</div>
	</script>
</head>
<body>
	<script>
		var context = {
			user: 'David Skx'
		};
		// parse template
		document.body.innerHTML = T(template.innerHTML, context);
	</script>
</body>
</html>
